<div class="container"><form method="POST" action="{% url 'schemaedit' id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">title</label>
        <input type="text" name="title" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="income_max">income_max</label>
        <input type="number" name="income_max" class="form-control" id="password">
    </div>
    <div class="form-group">
        <label for="password">income_min</label>
        <input type="number" name="income_min" class="form-control" id="password">
    </div>
    <select id="cars" name="state">
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Telangana">Telangana</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
    </select>
    <div class="form-group">
        <label for="Description">Description</label>
        <textarea type="text" name="description" class="form-control" id="location"></textarea>
    </div>
    <div class="form-group">
        <label for="max_fam">max_fam</label>
        <input type="number" name="max_fam" class="form-control">
    </div>
    <div class="form-group">
        <label for="max_fam">min_fam</label>
        <input type="number" name="min_fam" class="form-control">
    </div>
    <div class="form-group">
        <select id="cars" name="living">
            <label for="title">Living</label>
            <option value="OWN HOUSE">OWN HOUSE</option>
            <option value="RENT">RENT</option>
            <option value="Other">other</option>
        </select>
    </div>
    <div class="form-group">
        <select id="cars" name="organization">
            <label for="title">organization</label>
            <option value="Organised ">Organised </option>
            <option value="UnOrganised">UnOrganised</option>
            <option value="Other">other</option>
        </select>
    </div>
    <div class="form-group">
        <select id="cars" name="gender">
            <label for="title">Gender</label>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">other</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form></div>
